<mat-toolbar class="toolbar" fxLayoutAlign="center center" fxLayout.xs="row wrap">
    <mat-toolbar-row fxLayout.xs="row wrap">
        <div class="bookImage" fxLayout="row" fxLayoutAlign="start center" (click)="bookstore()">
            <div class="Image">
                <img src="../assets/education.svg">
            </div>
            <div fxLayout.xs="row" >
                <span class="name">Bookstore</span>
            </div>
        </div>
        <mat-card class="searchbar" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="search_bar">search</mat-icon>
            <input type="text" name="search" placeholder="Search ..." class="search">
        </mat-card>
        <div class="profileImage" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="profileimg">person_outline</mat-icon>
            <span class="profileName">profile</span>
        </div>
        <div class="Cart" fxLayout="column" fxLayoutAlign="end center">
            <mat-icon class="cartIcon">shopping_cart</mat-icon>
            <span class="cartName">cart</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div>
    <router-outlet></router-outlet>
</div>
<div>
    <app-footer></app-footer>
</div>
